<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">StopWatch</h1>
        <p id="stopWatch">00 : 00 : 00</p>
        <label for="seconds" id="seconds">sec</label>
        <label for="minutes" id="minutes">min</label>
        <label for="hour" id="hours">hour</label>

        <button onclick="startTimer()" class="btn btn-start">Start</button>
        <button onclick="stopTimer()" class="btn btn-stop">Stop</button>
        <button onclick="resetTimer()" class="btn btn-reset">reset</button>
    </div>

    <script src="app.Js"></script>
</body>
</html>
